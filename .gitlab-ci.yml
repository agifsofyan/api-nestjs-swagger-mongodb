image: docker:latest

services:
    - docker:dind

stages:
    - deploy

deploy:
    image: laruno/laruno-api
    stage: deploy
    tags:
          - deployment
    before_script:
          - echo $CI_BUILD_TOKEN | docker login --username "$DOCKER_USER" --password "$DOCKER_PASS"
    script:
        - sudo apt-get install docker-compose
        - sudo docker image prune -f
        - sudo docker-compose -f docker-compose.yml build --no-cache
        - sudo docker-compose -f docker-compose.yml up -d

          #- docker run -d -p 5000:5000 laruno/laruno-api
    only:
        - master
