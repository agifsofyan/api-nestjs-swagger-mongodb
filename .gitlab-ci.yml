image: docker:latest

services: 
    - docker:dind

variables:
      DOCKER_IMAGE: laruno/laruno-api

stages:
    - deploy

docker-build:
    stage: deploy
    before_script:
        - echo "$DOCKER_IMAGE"
          #- echo $CI_BUILD_TOKEN | docker login -u "$DOCKER_USER" --password "$DOCKER_PASS"
        - sudo docker login --username "$DOCKER_USER" --password "$DOCKER_PASS"
    script:
        #- docker-compose -f docker-compose.yml build --no-cache
        #- docker-compose -f docker-compose.yml up -d
        #- docker image prune -f
        - sudo docker pull $DOCKER_IMAGE:latest 
        - sudo docker build -t $DOCKER_IMAGE:latest --no-cache .
        - sudo docker push $DOCKER_IMAGE
        - sudo docker run --name=laruno-api -p 5000:5000 -i $DOCKER_IMAGE npm run ci
        - sudo docker stop laruno-api || true && docker rm laruno-api || true
        - sudo docker container run -dt -p 5000:5000 --name laruno-api $DOCKER_IMAGE:latest
        - sudo docker image prune -f
    only:
        - master
